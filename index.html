<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body { text-align: center; font-family: sans-serif; padding-top: 10vh; font-size: 4vw; }
    h1 { font-size: 6vw; margin-bottom: 3vh; }
    /* Safe default for other images (logo etc.) */
  img { max-width: 100%; height: auto; }

  /* Uniform flag tiles (cover) */
  .flag {
    width: 25vw;
    max-width: 150px;
    aspect-ratio: 3 / 2;
    object-fit: cover;       /*crop  to fill*/
    border-radius: 10px;
    cursor: pointer;
    margin: 5vw;
  }

  .icons-sample { display:inline-flex; gap:.35em; line-height:1; font-size:1.2em; }
  .seq-sample { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-weight:700; letter-spacing:.02em; }
  .base-a { color:#d32f2f; } /* A */
  .base-c { color:#1976d2; } /* C */
  .base-g { color:#388e3c; } /* G */
  .base-t { color:#f57c00; } /* T */
    
  .difficulty, .start-row { display:none; }
  .difficulty { margin: 3vh 0; }
  .difficulty label { display:inline-flex; align-items:center; gap:8px; font-size:4vw; cursor:pointer; }
  .btn {
    display:inline-block; padding:0.7em 1.2em; border:1px solid #222; border-radius:12px;
    text-decoration:none; font-size:4vw;
  }
  .lang-row { margin-bottom: 2vh; }

  @media (min-width: 768px) {
    body { font-size: 1.2em; padding-top: 80px; }
    h1 { font-size: 2em; margin-bottom: 20px; }

    /* IMPORTANT: target .flag here, not img */
    .flag { width: 100px; aspect-ratio: 3 / 2; margin: 20px; }

    .difficulty label, .btn { font-size: 1em; }
  }
  </style>
</head>
<body>
  <img src="images/favicon.png" alt="eDNAlogo"/>
  <h1 id="title">Zvolte jazyk / Select Language</h1>

  <!-- Step 1: choose language -->
  <div class="lang-row" aria-label="Language">
    <a id="czPick" href="edna-analyzer-cz.html"><img class="flag" src="images/cz-flag.png" alt="ƒåe≈°tina"></a>
    <a id="enPick" href="edna-analyzer-en.html"><img class="flag" src="images/en-flag.png" alt="English"></a>
  </div>

  <!-- Step 2: difficulty appears AFTER language is selected -->
  <div class="difficulty" id="difficulty" role="radiogroup" aria-label="Difficulty">
    <label><input type="radio" name="level" value="icons" checked> <span id="labelIcons">Zaƒç√°teƒçn√≠k</span>
    <span class="icons-sample" aria-hidden="true" title="Icons">
      ü¶Ü üêü ü¶´ </span></label>
    <label><input type="radio" name="level" value="sequences"> <span id="labelSeq">Prof√≠k</span>
    <span id="seqPreview" class="seq-sample" data-seq="TAGCAT">TAGCAT</span></label>
  </div>

  <div class="start-row" id="startRow">
    <a id="startBtn" class="btn" href="#">Spustit hru</a>
  </div>

  <script>
    // Localized labels and target pages
    const L = {
      cz: {
        title: "Vyberte obt√≠≈ænost",
        icons: "Zaƒç√°teƒçn√≠k",
        seq:   "Prof√≠k",
        start: "Spustit hru",
        target: "edna-analyzer-cz.html"
      },
      en: {
        title: "Choose difficulty",
        icons: "Beginner",
        seq:   "Pro",
        start: "Start",
        target: "edna-analyzer-en.html"
      }
    };

    let chosenLang = null;

    const titleEl   = document.getElementById('title');
    const diffBox   = document.getElementById('difficulty');
    const startRow  = document.getElementById('startRow');
    const startBtn  = document.getElementById('startBtn');
    const labelIcons= document.getElementById('labelIcons');
    const labelSeq  = document.getElementById('labelSeq');

    function currentLevel() {
      const sel = document.querySelector('input[name="level"]:checked');
      return sel ? sel.value : 'icons';
    }

    function updateStartHref() {
      if (!chosenLang) return;
      const level = currentLevel();
      startBtn.href = `${L[chosenLang].target}?level=${encodeURIComponent(level)}`;
    }

    function selectLanguage(lang) {
      chosenLang = lang;
      // Update UI text to the chosen language
      titleEl.textContent = L[lang].title;
      labelIcons.textContent = L[lang].icons;
      labelSeq.textContent   = L[lang].seq;
      startBtn.textContent   = L[lang].start;
      // Reveal difficulty + start button
      diffBox.style.display  = 'block';
      startRow.style.display = 'block';
      updateStartHref();
    }

    // Intercept flag clicks to pick language first (and NOT navigate yet)
    document.getElementById('czPick').addEventListener('click', (e) => {
      e.preventDefault();
      selectLanguage('cz');
    });
    document.getElementById('enPick').addEventListener('click', (e) => {
      e.preventDefault();
      selectLanguage('en');
    });

    // Keep start link in sync when difficulty changes
    document.addEventListener('change', (e) => {
      if (e.target && e.target.name === 'level') updateStartHref();
    });

    function colorizeDNA(seq){
    const map = { A:'<b class="base-a">A</b>', C:'<b class="base-c">C</b>', G:'<b class="base-g">G</b>', T:'<b class="base-t">T</b>' };
    return (seq||'').toUpperCase().split('').map(ch => map[ch] || ch).join('');
  }
  // render once
  (function(){
    const el = document.getElementById('seqPreview');
    if (el) el.innerHTML = colorizeDNA(el.dataset.seq || el.textContent.trim());
  })();
  </script>
</body>
</html>
